<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <!-- css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="cores.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <!-- scripts -->
         <script src="script.js" defer></script>
        <title>Calculadora</title>
    </head>
<body>
    <h1>Calculadora com orientação a objetos</h1>
   <main id="calculadora">
     <section id="screen">
        <article id="number-top">0</article>
        <article id="resultado">0</article>
     </section>

     <section class="buttons-container">
        <article class="btn-container">
            <button class="buttons" id="ac-btn">AC</button>
            <button class="buttons" id="dot-btn">.</button>
            <button class="buttons operators" id="division-btn">/</button>
        </article>
     </section>

     <section class="buttons-container">
        <article class="btn-container">
            <button class="buttons numbers">7</button>
            <button class="buttons numbers">8</button>
            <button class="buttons numbers">9</button>
            <button class="buttons operators" id="multiple-btn">X</button>
        </article>
     </section>

     <section class="buttons-container">
        <article class="btn-container">
            <button class="buttons numbers">4</button>
            <button class="buttons numbers">5</button>
            <button class="buttons numbers">6</button>
            <button class="buttons operators" id="subtraction-btn">-</button>
        </article>
     </section>

     <section class="buttons-container">
        <article class="btn-container">
            <button class="buttons numbers">1</button>
            <button class="buttons numbers">2</button>
            <button class="buttons numbers">3</button>
            <button class="buttons operators" id="sum-btn">+</button>
        </article>
     </section>

     <section class="buttons-container">
        <article class="btn-container">
            <button class="buttons numbers zero">0</button>
            <button class="buttons" id="equal-btn">=</button>
        </article>
     </section>
   </main>
    
</body>
</html>
